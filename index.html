<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser Game</title>
</head>
<body>
    <canvas id="ctx" width="500" height="500" style="border:1px solid black;"></canvas>

<script>

        const HEIGHT = 500;
        const WIDTH = 500;

        var ctx = document.getElementById("ctx").getContext('2d');
        ctx.font='30px Arial';
       //player
       var player = {
        x : 50,
        spdX : 30,
        y : 40,
        spdY : 5,
        name : "O"

       }
       //enemy
       var enemyList ={};

       CreateEnemy("E1", "D", 150, 350, 10, 15);
       CreateEnemy("E2", "D", 250, 350, 10, -15);
       CreateEnemy("E3", "D", 100, 200, 10, -35);

       //get distance between player and enemy

       function GetDistanceBetweenEntity(entity1, entity2){
           var vx = entity1.x - entity2.x;
           var vy = entity1.y - entity2.y;

           return Math.sqrt(vx*vx + vy*vy);
       }

       function TestCollisionEntity(entity1, entity2){
            var distance = GetDistanceBetweenEntity(entity1, entity2);
            return distance<30;
       }

       //Create Enemy
       function CreateEnemy(id, name, x, y, spdX, spdY){
        var enemy = {
        id:id,
        name : name,
        x : x,
        y : y,
        spdX : spdX,
        spdY : spdY
       }
       enemyList[id] = enemy;
       }

       setInterval(Update, 50);

    function UpdateEntity(entity){
         //player updating
         entity.x+= entity.spdX;
        entity.y+= entity.spdY;
        ctx.fillText(entity.name,entity.x, entity.y);

        if( entity.x > WIDTH || entity.x < 0){
            entity.spdX = -entity.spdX;
        }
        if( entity.y > HEIGHT || entity.y<0){
           entity. spdY = -entity.spdY;
        }
    }

    

    function Update(){
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
       for(var key in enemyList){
           UpdateEntity(enemyList[key]);

           var isColliding = TestCollisionEntity(player, enemyList[key]);

           if(isColliding){
               console.log('Colliding');
           }
       }
        UpdateEntity(player);
    }
</script>
</body>
</html>
